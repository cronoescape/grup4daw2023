<html>

<head>
    <meta charset="utf-8">
    <title>Phone Number Authentication with Firebase Web</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.3.0/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link rel="icon" type="image/jpg" href="img/favicon.png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

</head>

<body>
    <h1>Enter number to create account</h1>
    <form>
        <input type="text" id="number" placeholder="+34 ********">
        <div id="recaptcha-container"></div>
        <button type="button" id="sendCode">SendCode</button>
    </form><br>
    <h1>Enter Verification code</h1>
    <form>
        <input type="text" id="verificationCode" placeholder="Enter verification code">
        <button type="button" id="verifyCode">Verify code</button>

    </form>






    <script src="js/NumberAuthentication.js" type="module"></script>
</body>

</html>
